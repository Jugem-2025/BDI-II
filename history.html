<!-- history.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>保存履歴一覧</title>
  <style>
    body { font-family:sans-serif; padding:16px; }
    h1 { text-align:center; margin-bottom:16px; }
    details { margin-bottom:12px; border:1px solid #ccc; border-radius:4px; padding:8px; }
    summary { font-weight:bold; cursor:pointer; }
    ul { padding-left:20px; list-style:disc; }
    a { display:inline-block; margin-top:16px; color:#007bff; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <h1>保存履歴一覧</h1>
  <div id="history-container"></div>
  <a href="index.html">← 入力ページへ戻る</a>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('history-container');
      const records = JSON.parse(localStorage.getItem('healthRecords') || '[]');

      if (records.length === 0) {
        container.textContent = '保存された履歴はありません';
        return;
      }

      // 逆順表示
      records.reverse().forEach(rec => {
        const d = document.createElement('details');
        const summary = document.createElement('summary');
        summary.textContent = `${rec.datetime}　合計スコア：${rec.total}点`;
        d.appendChild(summary);

        const ul = document.createElement('ul');
        rec.answers.forEach((v, i) => {
          const li = document.createElement('li');
          li.textContent = `${i+1}: ${v===null? '未選択' : v}`;
          ul.appendChild(li);
        });
        d.appendChild(ul);
        container.appendChild(d);
      });
    });
  </script>
</body>
</html>
