<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>体調管理チェックリスト</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      vertical-align: top;
    }
    th {
      background: #f7f7f7;
      width: 140px;
      text-align: left;
    }
    td label {
      display: block;
      margin-bottom: 0.25rem;
      cursor: pointer;
    }
    #total {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: right;
    }
    button {
      display: block;
      margin: 1rem 0;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>体調管理チェックリスト</h1>
  <form id="checklist">
    <table>
      <thead>
        <tr>
          <th>番号</th>
          <th>項目</th>
          <th>選択肢（スコア）</th>
        </tr>
      </thead>
      <tbody>
        <!-- 1 -->
        <tr>
          <th>1</th>
          <td>悲しさ</td>
          <td>
            <label><input type="radio" name="q1" value="0">気が滅入っていない（0点）</label>
            <label><input type="radio" name="q1" value="1">しばしば気が滅入る（1点）</label>
            <label><input type="radio" name="q1" value="2">いつも気が滅入っている（2点）</label>
            <label><input type="radio" name="q1" value="3">とても気が滅入ってつらくて耐え難い（3点）</label>
          </td>
        </tr>

        <!-- 2 -->
        <tr>
          <th>2</th>
          <td>悲観</td>
          <td>
            <label><input type="radio" name="q2" value="0">将来について悲観していない（0点）</label>
            <label><input type="radio" name="q2" value="1">以前より悲観的に感じる（1点）</label>
            <label><input type="radio" name="q2" value="2">物事が自分にうまくいくとは思えない（2点）</label>
            <label><input type="radio" name="q2" value="3">将来は絶望的で悪くなるばかりだ（3点）</label>
          </td>
        </tr>

        <!-- 3 -->
        <tr>
          <th>3</th>
          <td>過去の失敗</td>
          <td>
            <label><input type="radio" name="q3" value="0">自分を落伍者だとは思わない（0点）</label>
            <label><input type="radio" name="q3" value="1">普通の人より失敗が多かったと思う（1点）</label>
            <label><input type="radio" name="q3" value="2">人生を振り返ると失敗ばかり思い出す（2点）</label>
            <label><input type="radio" name="q3" value="3">自分は完全な落伍者だと思う（3点）</label>
          </td>
        </tr>

        <!-- 4 -->
        <tr>
          <th>4</th>
          <td>喜びの喪失</td>
          <td>
            <label><input type="radio" name="q4" value="0">以前と同じくらい喜びを感じる（0点）</label>
            <label><input type="radio" name="q4" value="1">以前ほど物事を楽しめない（1点）</label>
            <label><input type="radio" name="q4" value="2">以前は楽しめたことにもほとんど喜びを感じない（2点）</label>
            <label><input type="radio" name="q4" value="3">以前は楽しめたことにも全く喜びを感じない（3点）</label>
          </td>
        </tr>

        <!-- 5 -->
        <tr>
          <th>5</th>
          <td>罪責感</td>
          <td>
            <label><input type="radio" name="q5" value="0">罪の意識はない（0点）</label>
            <label><input type="radio" name="q5" value="1">多くの罪悪感を感じる（1点）</label>
            <label><input type="radio" name="q5" value="2">ほとんど常に罪悪感を感じる（2点）</label>
            <label><input type="radio" name="q5" value="3">絶えず罪悪感を感じる（3点）</label>
          </td>
        </tr>

        <!-- 6 -->
        <tr>
          <th>6</th>
          <td>被罰感</td>
          <td>
            <label><input type="radio" name="q6" value="0">罰を受けているとは感じない（0点）</label>
            <label><input type="radio" name="q6" value="1">罰を受けるかもしれない（1点）</label>
            <label><input type="radio" name="q6" value="2">罰を受けるだろう（2点）</label>
            <label><input type="radio" name="q6" value="3">今罰されていると感じる（3点）</label>
          </td>
        </tr>

        <!-- 7 -->
        <tr>
          <th>7</th>
          <td>自己嫌悪</td>
          <td>
            <label><input type="radio" name="q7" value="0">自分自身への意識は変わらない（0点）</label>
            <label><input type="radio" name="q7" value="1">自信をなくした（1点）</label>
            <label><input type="radio" name="q7" value="2">自分自身に失望している（2点）</label>
            <label><input type="radio" name="q7" value="3">自分が嫌でたまらない（3点）</label>
          </td>
        </tr>

        <!-- 8 -->
        <tr>
          <th>8</th>
          <td>自己批判</td>
          <td>
            <label><input type="radio" name="q8" value="0">以前より批判的ではない（0点）</label>
            <label><input type="radio" name="q8" value="1">以前より批判的（1点）</label>
            <label><input type="radio" name="q8" value="2">欠点ばかり気になる（2点）</label>
            <label><input type="radio" name="q8" value="3">何か起こればすべて自分のせい（3点）</label>
          </td>
        </tr>

        <!-- 9 -->
        <tr>
          <th>9</th>
          <td>自殺念慮</td>
          <td>
            <label><input type="radio" name="q9" value="0">思うことは全くない（0点）</label>
            <label><input type="radio" name="q9" value="1">思うことはあるが実行はしない（1点）</label>
            <label><input type="radio" name="q9" value="2">自殺したい（2点）</label>
            <label><input type="radio" name="q9" value="3">機会があれば自殺する（3点）</label>
          </td>
        </tr>

        <!-- 10 -->
        <tr>
          <th>10</th>
          <td>落涙</td>
          <td>
            <label><input type="radio" name="q10" value="0">涙もろくない（0点）</label>
            <label><input type="radio" name="q10" value="1">以前より涙もろい（1点）</label>
            <label><input type="radio" name="q10" value="2">どんなささいな事にも涙（2点）</label>
            <label><input type="radio" name="q10" value="3">泣きたいのに涙が出ない（3点）</label>
          </td>
        </tr>

        <!-- 11 -->
        <tr>
          <th>11</th>
          <td>激越</td>
          <td>
            <label><input type="radio" name="q11" value="0">普段と変わらず落ち着いている（0点）</label>
            <label><input type="radio" name="q11" value="1">ときおり緊張しやすい（1点）</label>
            <label><input type="radio" name="q11" value="2">落ち着かず難しい（2点）</label>
            <label><input type="radio" name="q11" value="3">絶えず動いていないと落ち着かない（3点）</label>
          </td>
        </tr>

        <!-- 12 -->
        <tr>
          <th>12</th>
          <td>興味喪失</td>
          <td>
            <label><input type="radio" name="q12" value="0">関心を失っていない（0点）</label>
            <label><input type="radio" name="q12" value="1">以前より関心が減った（1点）</label>
            <label><input type="radio" name="q12" value="2">ほとんど関心がない（2点）</label>
            <label><input type="radio" name="q12" value="3">何事にも興味を持てない（3点）</label>
          </td>
        </tr>

        <!-- 13 -->
        <tr>
          <th>13</th>
          <td>決断力低下</td>
          <td>
            <label><input type="radio" name="q13" value="0">以前と同じように決断できる（0点）</label>
            <label><input type="radio" name="q13" value="1">少し難しくなった（1点）</label>
            <label><input type="radio" name="q13" value="2">ずっと難しくなった（2点）</label>
            <label><input type="radio" name="q13" value="3">何を決めるにも苦労する（3点）</label>
          </td>
        </tr>

        <!-- 14 -->
        <tr>
          <th>14</th>
          <td>無価値感</td>
          <td>
            <label><input type="radio" name="q14" value="0">価値がないとは思わない（0点）</label>
            <label><input type="radio" name="q14" value="1">以前ほど価値が感じられない（1点）</label>
            <label><input type="radio" name="q14" value="2">人より価値がない（2点）</label>
            <label><input type="radio" name="q14" value="3">全く価値がない（3点）</label>
          </td>
        </tr>

        <!-- 15 -->
        <tr>
          <th>15</th>
          <td>活力喪失</td>
          <td>
            <label><input type="radio" name="q15" value="0">以前と同じ活力がある（0点）</label>
            <label><input type="radio" name="q15" value="1">少し減った（1点）</label>
            <label><input type="radio" name="q15" value="2">十分動けない（2点）</label>
            <label><input type="radio" name="q15" value="3">何もできない（3点）</label>
          </td>
        </tr>

        <!-- 16 -->
        <tr>
          <th>16</th>
          <td>睡眠習慣の変化</td>
          <td>
            <label><input type="radio" name="q16" value="0">習慣に変化なし（0点）</label>
            <label><input type="radio" name="q16" value="1">少し増減（1点）</label>
            <label><input type="radio" name="q16" value="2">かなり増減（2点）</label>
            <label><input type="radio" name="q16" value="3">１日中寝る/目覚めて眠れない（3点）</label>
          </td>
        </tr>

        <!-- 17 -->
        <tr>
          <th>17</th>
          <td>易刺激性</td>
          <td>
            <label><input type="radio" name="q17" value="0">変わらず（0点）</label>
            <label><input type="radio" name="q17" value="1">少しいらいら（1点）</label>
            <label><input type="radio" name="q17" value="2">かなりいらいら（2点）</label>
            <label><input type="radio" name="q17" value="3">いつもいらいら（3点）</label>
          </td>
        </tr>

        <!-- 18 -->
        <tr>
          <th>18</th>
          <td>食欲の変化</td>
          <td>
            <label><input type="radio" name="q18" value="0">変わらない（0点）</label>
            <label><input type="radio" name="q18" value="1">少し増減（1点）</label>
            <label><input type="radio" name="q18" value="2">かなり増減（2点）</label>
            <label><input type="radio" name="q18" value="3">全くない/常に食べたい（3点）</label>
          </td>
        </tr>

        <!-- 19 -->
        <tr>
          <th>19</th>
          <td>集中困難</td>
          <td>
            <label><input type="radio" name="q19" value="0">同じように集中できる（0点）</label>
            <label><input type="radio" name="q19" value="1">以前ほど集中できない（1点）</label>
            <label><input type="radio" name="q19" value="2">長くは難しい（2点）</label>
            <label><input type="radio" name="q19" value="3">全く集中できない（3点）</label>
          </td>
        </tr>

        <!-- 20 -->
        <tr>
          <th>20</th>
          <td>疲労感</td>
          <td>
            <label><input type="radio" name="q20" value="0">疲れやすくない（0点）</label>
            <label><input type="radio" name="q20" value="1">少し疲れやすい（1点）</label>
            <label><input type="radio" name="q20" value="2">以前できたことができない（2点）</label>
            <label><input type="radio" name="q20" value="3">ほとんどのことができない（3点）</label>
          </td>
        </tr>

        <!-- 21 -->
        <tr>
          <th>21</th>
          <td>性欲減退</td>
          <td>
            <label><input type="radio" name="q21" value="0">変わらない（0点）</label>
            <label><input type="radio" name="q21" value="1">少ない（1点）</label>
            <label><input type="radio" name="q21" value="2">めっきり減退（2点）</label>
            <label><input type="radio" name="q21" value="3">全くない（3点）</label>
          </td>
        </tr>
      </tbody>
    </table>

    <div id="total">合計スコア：0</div>
    <button type="button" onclick="resetAll()">リセット</button>
  </form>

  <script>
    // ラジオボタンを監視して合計を自動計算
    document.getElementById('checklist').addEventListener('change', calculateTotal);

    function calculateTotal() {
      let sum = 0;
      for (let i = 1; i <= 21; i++) {
        const radios = document.getElementsByName('q' + i);
        for (let r of radios) {
          if (r.checked) {
            sum += parseInt(r.value, 10);
            break;
          }
        }
      }
      document.getElementById('total').textContent = `合計スコア：${sum}`;
    }

    // 全選択解除
    function resetAll() {
      const inputs = document.querySelectorAll('input[type="radio"]');
      inputs.forEach(i => i.checked = false);
      calculateTotal();
    }
  </script>

</body>
</html>
