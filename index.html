<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>体調管理チェックリスト</title>
  <style>
    /* リセット＆ベース */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: sans-serif;
      line-height: 1.6;
      padding: 1rem;
      background: #fafafa;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.4rem;
    }
    .history-link {
      text-align: right;
      margin-bottom: 0.5rem;
    }
    .history-link a {
      color: #007acc;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .history-link a:hover {
      text-decoration: underline;
    }

    /* 質問カード */
    fieldset.question {
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 1rem;
      padding: 0.75rem;
      background: #fff;
    }
    fieldset.question legend {
      font-weight: bold;
      margin-bottom: 0.5rem;
      padding: 0 0.5rem;
    }
    .options label {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fdfdfd;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }
    .options label:last-child { margin-bottom: 0; }
    .options input[type="radio"] {
      margin-right: 0.75rem;
      transform: scale(1.3);
      accent-color: #007acc;
    }
    .options input[type="radio"]:checked + span {
      font-weight: bold;
      color: #007acc;
    }

    /* 合計＆アクション */
    #total {
      text-align: right;
      font-size: 1.1rem;
      font-weight: bold;
      margin: 1rem 0;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .actions button {
      width: 100%;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    #saveBtn {
      background: #28a745;
    }
    #saveBtn:hover {
      background: #218838;
    }
    #resetBtn {
      background: #e74c3c;
    }
    #resetBtn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

  <h1>体調管理チェックリスト</h1>
  <div class="history-link">
    <a href="history.html">▶ 保存履歴を表示</a>
  </div>

  <form id="checklist">
    <!-- ==== 質問カードを q1 ～ q21 まで同様に並べる ==== -->
    <fieldset class="question">
      <legend>1. 悲しさ</legend>
      <div class="options">
        <label><input type="radio" name="q1" value="0"><span>気が滅入っていない（0点）</span></label>
        <label><input type="radio" name="q1" value="1"><span>しばしば気が滅入る（1点）</span></label>
        <label><input type="radio" name="q1" value="2"><span>いつも気が滅入っている（2点）</span></label>
        <label><input type="radio" name="q1" value="3"><span>とてもつらく耐え難い（3点）</span></label>
      </div>
    </fieldset>

    <fieldset class="question">
      <legend>2. 悲観</legend>
      <div class="options">
        <label><input type="radio" name="q2" value="0"><span>悲観していない（0点）</span></label>
        <label><input type="radio" name="q2" value="1"><span>以前より悲観的（1点）</span></label>
        <label><input type="radio" name="q2" value="2"><span>うまくいくとは思えない（2点）</span></label>
        <label><input type="radio" name="q2" value="3"><span>将来は絶望的（3点）</span></label>
      </div>
    </fieldset>

    <!-- 中略：q3～q21 も同様に -->
    
    <!-- 合計スコア -->
    <div id="total">合計スコア：0</div>

    <!-- 保存＆クリア -->
    <div class="actions">
      <button id="saveBtn" type="button">保存</button>
      <button id="resetBtn" type="button">クリア</button>
    </div>
  </form>

  <script>
    const form = document.getElementById('checklist');
    const totalEl = document.getElementById('total');
    const saveBtn = document.getElementById('saveBtn');
    const resetBtn = document.getElementById('resetBtn');

    // 合計を計算して表示
    function calculateTotal() {
      let sum = 0;
      for (let i = 1; i <= 21; i++) {
        const sel = form.querySelector(`input[name="q${i}"]:checked`);
        if (sel) sum += parseInt(sel.value, 10);
      }
      totalEl.textContent = `合計スコア：${sum}`;
      return sum;
    }

    // 全クリア
    function resetAll() {
      form.querySelectorAll('input[type="radio"]').forEach(inp => inp.checked = false);
      calculateTotal();
    }

    // 保存
    function saveRecord() {
      const now = new Date().toLocaleString();
      const record = { timestamp: now, scores: [], total: calculateTotal() };
      for (let i = 1; i <= 21; i++) {
        const sel = form.querySelector(`input[name="q${i}"]:checked`);
        record.scores.push(sel ? parseInt(sel.value,10) : null);
      }
      const records = JSON.parse(localStorage.getItem('records')||'[]');
      records.push(record);
      localStorage.setItem('records', JSON.stringify(records));
      alert('記録を保存しました');
    }

    // イベント登録
    form.addEventListener('change', calculateTotal);
    saveBtn.addEventListener('click', saveRecord);
    resetBtn.addEventListener('click', resetAll);

    // 初期表示
    calculateTotal();
  </script>

</body>
</html>
